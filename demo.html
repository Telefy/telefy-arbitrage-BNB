<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container mt-4">
    <h2>Pairs</h2>
    <hr />

    <table id="example" style="width:100%" class="table table-striped table-dark text-center">
      <thead>
        <tr>
          <th>Sysmbol</th>

      </thead>

<script src="jquery-3.5.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">

  function sortTable() {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("example");
    switching = true;
    while (switching) {
      switching = false;
      rows = table.rows;
      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        x = rows[i].getElementsByTagName("TD")[3];
        y = rows[i + 1].getElementsByTagName("TD")[3];
        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      }
      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }

  $(document).ready(function () {

    var environment = "PRODUCTION";
    // var environment = "DEVELOPMENT";
    var host;
    if(environment == "PRODUCTION"){
      host = "prototype-arbitrage.telefy.finance";
    } else {
      host = "localhost:3000";
    }

    const socket = io(`ws://${host}`, {
      reconnectionDelayMax: 10000,
      auth: {
        token: "123"
      },
      query: {
        "client": "success"
      }
    });

    setTimeout(function () {

      $.ajax({
        type: 'GET',
        url: `http://${host}/getPrice`,
        success: function (data) {
          var pricedata = '';
          //  socket.emit('client-info',{});
          for (var i = 0; i < data.length; i++) {

            var tokenIds = data[i].token0.toString()+data[i].token1.toString();
            pricedata += `<tr id='${tokenIds}_row'>
                          <th id='${tokenIds}_rowspan'>${data[i].symbol}</th></tr>`
            
            socket.on(data[i].token0.toString()+data[i].token1.toString(), function (msg) {
              console.log(msg,"---first tokn----")
              if(msg.length > 0){
                var tokens;
                var rowspan = 0;
                var deleteRow = true;
                for(var u=0; u < msg.length; u++){   
                    var exchangeName = msg[u].exchange;
                    var data = '';
                    tokens = msg[u].tokenIds                  
                    for(var p=0; p < msg[u][exchangeName].length;p++){
                      $(`.${tokens}_${exchangeName}`).remove()
                      if(msg[u][exchangeName][p].arbitRange !='' && parseInt(msg[u][exchangeName][p].arbitRange) > 0){
                        data += `${msg[u][exchangeName][p].exchage} : ${msg[u][exchangeName][p].arbitRange} <br>`                        
                      }                      
                    }
                    if(data){
                      rowspan = rowspan+1;
                      if(rowspan <= 1) {
                        $(`#${tokens}_rowspan`).attr('rowspan',rowspan)
                        $(`#${tokens}_rowspan`).after(`<th class = '${tokens}_${exchangeName}'>${exchangeName}</th><th class = '${tokens}_${exchangeName}'>${data}</th>`)
                      } else {
                        $(`#${tokens}_rowspan`).attr('rowspan',rowspan)
                        $(`#${tokens}_row`).after(`<tr  class = '${tokens}_${exchangeName}'><th  class = '${tokens}_${exchangeName}'>${exchangeName}</th><th  class = '${tokens}_${exchangeName}'>${data}</th><tr>`)                        
                      }
                    }
                    
                    let checkRow = $(`.${tokens}_${exchangeName}`).html()
                    if(checkRow !== undefined && checkRow !== ""){
                      deleteRow = false
                    }
                  if(u == msg.length-1){
                      if(deleteRow){
                        $(`#${tokens}_row`).hide()
                      } else {
                        $(`#${tokens}_row`).show()
                      }
                  }
                }
              }
              
            });           
          }           
          
          $('#pricedata').html('')
          $('#pricedata').append(pricedata)
        }
      });



    }, 3000)
  });
</script>
